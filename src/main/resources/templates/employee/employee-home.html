<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/CSS/account-layout.css}" type="text/css">
</head>
<body>

<div class="sidebar-container">
    <ul th:replace="page-layout :: employeeNavBar">
    </ul>
</div>

<div class="container">
    <h2 th:text="${'Welcome back ~' + ' &nbsp&nbsp&nbsp' + currentUser.getFirstName + ' ' + currentUser.getLastName}"></h2>
</div>


<div class="container">
    <h3>Notifications &nbsp&nbsp&#128276;</h3>

    <div th:if="${currentUser.notifications.size() == 0}">
        <p th:text="${'There are no notifications for you' + ' ' + currentUser.getFirstName + '. '}"></p>

    </div>

    <div th:if="${currentUser.notifications.size() > 0}">
        <div class="row" th:each="notification : ${currentUser.notifications}">
            <div class="col-25">
                <text th:text="${notification.notificationDate}"></text>
            </div>
            <div class="col-75" style="width: 90%">
                <text th:text="${notification.notificationMessage}"></text>
            </div>
        </div>
    </div>
</div>


</body>
</html>
